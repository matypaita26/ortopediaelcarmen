<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>
<body>

    <form action="https://formsubmit.co/ortopediaelcarmenjujuy@gmail.com" method="POST">
        <div class="form">
            <h1>Formulario Ortopedia el Carmen</h1>
            <div class="grupo">
                <input type="text" name="Nombre" id="" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="number" name="Edad" id="" required><span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <input type="number" name="Celular" id="" required><span class="barra"></span>
                <label>Celular</label>
            </div>
            <div class="grupo">
                <textarea name="Mensaje" rows="3" id="" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar</button>
        </div>
              <input type="hidden" name="_next" value="https://ortopediaelcarmen.blogspot.com/">
    </form>
</body>

</html>
